          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycby2X63NdH3VKvY3Gzb1EjgFbuQnoSdvibVGS2SL_ZOi6CeYzqM/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
